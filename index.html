<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>Calc</title>
</head>

<body>
	<div class="clac">
		<h1 class="title">Calc</h1>
		<form  class='form' action="#">
			<div class="num">
				<h3 class="label">Num 1</h3>
				<input id='firstNum' class="number-inp" value='0' type="number">
				<h3 class="label">Num 2</h3>
				<input id='secondNum'class="number-inp" value='0' type="number">
				<h3 id='showResult' class="result">...</h3>
			</div>
			<div class="math">
				<input id='plus' type="submit" value="+">
				<input id='minus' type="submit" value="-">
				<input id='multiply' type="submit" value="*">
				<input id='divide' type="submit" value="/">
			</div>
			<input id='result' type="submit" value="Result">
		</form>
	</div>
	<script src="./js/main.js"></script>
</body>

</html>
